# Test Configuration
spring.application.name=cinephile-test
server.port=0

# Database Configuration for Tests
spring.datasource.url=jdbc:tc:mysql:8.0:///testdb
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Mail Configuration (Mock for tests)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# JWT Configuration for Tests
jwt.secret=testSecretKeyThatIsLongEnoughForHS256AlgorithmTesting
jwt.access.expiration=900000
jwt.refresh.expiration=604800000

# Logging
logging.level.com.example.cinephile=DEBUG
logging.level.org.springframework.security=DEBUG
